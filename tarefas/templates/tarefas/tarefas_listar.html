<!DOCTYPE html>
<html>
<head>
    <title>Listar tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Lista de tarefas</h2>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for tarefa in tarefas %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <div>
                                        <span class="badge {% if tarefa.pronta %}bg-success{% else %}bg-warning{% endif %} me-2">
                                            {% if tarefa.pronta %}Pronta{% else %}Pendente{% endif %}
                                        </span>
                                        {{ tarefa.nome }}
                                    </div>
                                    <div>
                                        <a href="{% url 'tarefa_editar' tarefa.id %}" class="btn btn-sm btn-outline-primary me-1">
                                            <i class="fa-solid fa-pen-to-square"></i> Editar
                                        </a>
                                        <a href="{% url 'tarefa_deletar' tarefa.id %}" class="btn btn-sm btn-outline-danger">
                                            <i class="fa-solid fa-trash"></i> Deletar
                                        </a>
                                    </div>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'tarefa_criar' %}" class="btn btn-success">
                            <i class="fa-solid fa-plus"></i> Adicionar tarefa
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
